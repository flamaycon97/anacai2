<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Food LTDA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #27ae60, #219150);
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 90%;
            width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .logo img {
            max-width: 120px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            color: #27ae60;
            background-color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="selodeliveryfood.png" alt="Logo Delivery Food LTDA">
        </div>
        <h1>Bem-vindo à Delivery Food LTDA</h1>
        <p>Facilitamos pagamentos e entregas para restaurantes e clientes. Segurança e agilidade em cada pedido.</p>
        <a href="#" class="button">Saiba Mais</a>
    </div>
    <iframe
    src="https://www.chatbase.co/chatbot-iframe/EkKnfw0tEDOSPI-ZVdKJ6"
    width="100%"
    style="height: 100%; min-height: 700px"
    frameborder="0"
></iframe>
</body>
</html>
